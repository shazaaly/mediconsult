{% block styles %}
<style>
    #actions {
        padding-left: 20%;
    }
</style>
{% endblock %}
<table class="table table-hover">
    <tr valign="top">
        <td width="60px">
            <a href= "{{ url_for('user', username=case.author.username) }}"  >
            </a>

            {% for case in cases %}
                <span class="badge"> {{ loop.index }} </span>
            {% endfor %}



        </td>


        <td>

                {{ moment(case.timestamp).fromNow() }}

            <br/>
         <a href=" {{ url_for('show_case', case_id=case.id) }}">    {{ case.title }}  </a>
        </td>

        <td id="actions">
            <a class="btn btn-primary" href="#"> Edit Case </a>
            <a class="btn btn-danger" href="#"> Delete Case </a>


        </td>
    </tr>
</table>
