{% extends 'base.html' %}

{% block content %}

<table>
	<tr valign="top">
		<td><img src="{{ user.avatar(128) }}"></td>
		<td><h1>User: {{ user.username }}</h1></td>
	</tr>
</table>
</hr>
cases
{% for case in cases %}
<table>
	<tr valign="top">
		<td><img src="{{ case.author.avatar(36) }}"></td>
		<td>{{ case.author.username }} says:<br>{{ case.body }}</td>
	</tr>
</table>
{% endfor %}
{% endblock %}
